<h1>  {{ $ctrl.message }}</h1>
<button ui-sref="index" >{{ $ctrl.back }}</button>

<ui-view ui-sref-active="is-active"></ui-view>

<ul>
    <li ng-repeat="person in $ctrl.directorio.data | orderBy: person.name">
        <span>
            {{ person.name }} {{ person.last_nam }} {{ person.id }}
        </span>
        <span>
            {{ person.cargo }}
        </span>
        <a ui-sref-active="active" ui-sref="directorio.personaDetail({ personId: person.id })"> ver info de {{ person.id }} </a>
    </li>
</ul>
